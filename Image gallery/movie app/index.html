<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image gallery with search box</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="bx bx-search"></i>
        <input type="text" placeholder="Search a movie" />
      </div>
      <div class="images">
        <div class="image-box" data-name="spiderman">
          <img src="img/feature1.jpg" alt="" />
          <h6>spiderman</h6>
        </div>
        <div class="image-box" data-name="joker">
          <img src="img/feature2.jpg" alt="" />
          <h6>Joker</h6>
        </div>
        <div class="image-box" data-name="ironman">
          <img src="img/feature3.jpg" alt="" />
          <h6>ironman</h6>
        </div>
        <div class="image-box" data-name="passenger">
            <img src="img/ecommerce.jpg" alt="">
            <h6>ecommerce</h6>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
