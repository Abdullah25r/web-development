<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>img input</title>
  </head>
  <body>
    <div class="container mx-auto m-5">
     <div class="card">
      <h2 class="card-header p-2 text-center fw-bold">Upload an Image</h2>
      <div class="card-body text-center pt-5">
        <img src="images/f.jpg" class="img-thumbnail d-block mb-5 h-25 w-25 mx-auto" id="profile-img"  alt="profile">
        <label for="input-img" role="button" class="btn btn-danger">Upload</label>
        <input type="file" name="file" accept="image/*" class="d-none" id="input-img">
      </div>
     </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
